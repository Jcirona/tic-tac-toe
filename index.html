<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@100&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TICETH TACETH TOETH</h1>
    </header>
    <main>
       
        <h2 class="result"></h2>

        <section class="buttons">
            <button class="new-game-btn">Reset Board</button>
            <button class="clear-scores-btn">Clear Scores</button>
        </section>

        <section class="squares squares-animation">
            <div class="tile-one"></div>
            <div class="tile-two"></div>
            <div class="tile-three"></div>
            <div class="tile-four"></div>
            <div class="tile-five"></div>
            <div class="tile-six"></div>
            <div class="tile-seven"></div>
            <div class="tile-eight"></div>
            <div class="tile-nine"></div>
        </section>
        <footer>
            <h1 class="scores">Player One <span class="player-one">0</span> | Player Two <span class="player-two">0</span></h1>
        </footer>
    </main>
    <script src="main.js"></script>
</body>

</html>
